- defaults:
    link:
        create: true
        relink: true
        glob: true
    render:
        create: true
        rerender: true
        context: ~/settings.yaml

- clean: ['~', '~/.bashrc.d']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashrc.d/: bashrc.d/*.bash
    ~/.dircolors: dircolors-solarized/dircolors.ansi-dark
    ~/.vimrc:
    ~/.vim/colors/solarized.vim: vim-colors-solarized/colors/solarized.vim
    ~/.gitconfig:
    ~/.gitignore:

- render:
    ~/.gitconfig.local:

- create:
    - ~/.vim/backup
    - ~/.vim/swap
    - ~/.vim/undo

- shell:
    - touch ~/.bashrc.local
    - touch ~/.vimrc.local
    - git submodule sync --recursive
    - git update-submodules

