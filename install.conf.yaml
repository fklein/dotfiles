- defaults:
    link:
        create: true
        relink: true

- clean:
    '~':
    '~/.bashrc.d':
    '~/.config':
        recursive: true

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashrc.d/:
        path: bashrc.d/*.bash
        glob: true
    ~/.inputrc:
    ~/.vimrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gitmessage:
    ~/.pythonrc:

    ~/.config/:
        path: config/**
        glob: true
        exclude:
            # Exclude the files in a few directories and instead link the full
            # directories instead (see below).
            - config/rofi/themes/share/**
            - config/i3/share/**
    ~/.config/rofi/themes/share/: config/rofi/themes/share/
    ~/.config/i3/share/: config/i3/share/

    ~/.local/share:
        path: local/share/**
        glob: true

- create:
    - ~/.vim/backup
    - ~/.vim/swap
    - ~/.vim/undo

- shell:
    - test -e ~/.bashrc.local || touch ~/.bashrc.local
    - test -e ~/.gitconfig.local || touch ~/.gitconfig.local
    - test -e ~/.vimrc.local || touch ~/.vimrc.local
    - git submodule sync --recursive
    - git update-submodules

