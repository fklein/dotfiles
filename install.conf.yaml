- defaults:
    link:
        create: true
        relink: true
    render:
        create: true
        rerender: true
        context: ~/settings.yaml

- clean: ['~', '~/.bashrc.d']

- create:
    - ~/.vim/backup
    - ~/.vim/swap
    - ~/.vim/undo

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashrc.d/global.bash: bash/global.bash
    ~/.vimrc:
    ~/.gitconfig:
    ~/.gitignore:

- render:
    ~/.gitconfig.local:

- shell:
    - [touch ~/.bashrc.local]
    - [touch ~/.vimrc.local]
