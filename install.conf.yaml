- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.bashrc.d']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashrc.d/:
        path: bashrc.d/*.bash
        glob: true
    ~/.dircolors: dircolors-solarized/dircolors.ansi-dark
    ~/.inputrc:
    ~/.vimrc:
    ~/.vim/colors/solarized.vim: vim-colors-solarized/colors/solarized.vim
    ~/.gitconfig:
    ~/.gitignore:
    ~/.config/xfce4/terminal/terminalrc: config/xfce4/terminal/terminalrc
    ~/.config/xfce4/terminal/accels.scm: config/xfce4/terminal/accels.scm

- create:
    - ~/.vim/backup
    - ~/.vim/swap
    - ~/.vim/undo

- shell:
    - test -e ~/.bashrc.local || touch ~/.bashrc.local
    - test -e ~/.gitconfig.local || touch ~/.gitconfig.local
    - test -e ~/.vimrc.local || touch ~/.vimrc.local
    - git submodule sync --recursive
    - git update-submodules

